<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стать продавцом</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>Заявка на становление продавцом</h1>
        <a href="/profile"><button>Назад</button></a>
    </header>
    <main>
        <form method="post" action="/profile/become_a_seller" enctype="multipart/form-data">
            <div>
                <label for="full_name">ФИО:</label>
                <input type="text" id="full_name" name="full_name" required>
            </div>
            <div>
                <label for="item_name">Наименование товара:</label>
                <input type="text" id="item_name" name="item_name">
            </div>
            <div>
                <label for="quantity">Количество:</label>
                <input type="number" id="quantity" name="quantity" min="1">
            </div>
            <div>
                <label for="price">Цена:</label>
                <input type="number" id="price" name="price" min="0.01" step="0.01">
            </div>
            <div>
                <label for="category">Категория:</label>
                <input type="text" id="category" name="category">
            </div>
            <div>
                <label for="csv_file">CSV файл:</label>
                <input type="file" id="csv_file" name="csv_file" accept=".csv">
            </div>
            <button type="submit">Отправить</button>
        </form>
    </main>
    <footer>
        <p>© 2024 Marketplace</p>
    </footer>
</body>
</html>
